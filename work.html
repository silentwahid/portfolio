<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      background: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    /* Navbar */
      .site-header {
            position: fixed;
            top: 0; 
            width: 100%;
            display: flex; 
            justify-content: space-around;
            padding: 20px 40px;
            overflow: hidden;
            z-index: 10;
            
        }
        .site-header a {
            color: #ffffff;
            position: relative;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .site-header a:hover {
            opacity: 0.8;
        }

        .main-nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #ffffff;
            position: relative;
            transition: all 0.3s ease;
        }
        
        /* Underline animation for nav links */
        .main-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #ffffff;
            transition: width 0.3s ease;
        }
        .main-nav a:hover::after {
            width: 100%;
        }
    /* Hero Section */
    .hero {
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .hero h1 {
      font-size: 15vw;
      letter-spacing: -10px;
      margin: 0;
      line-height: 0.9;
    }
    .hero p {
      font-size: 20px;
      margin-top: 10px;
      letter-spacing: 3px;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      height: 40px;
      overflow: hidden;
      font-weight: bold;
      flex-wrap: wrap;
    }

    /* Continuous rotating text */
    .rotating-words {
      display: inline-block;
      height: 40px;
      overflow: hidden;
      vertical-align: bottom;
      position: relative;
    }

    .rotating-words span {
      display: block;
      text-transform: uppercase;
      font-size: 22px;
      letter-spacing: 2px;
      line-height: 40px;
    }

    .rotating-words-inner {
      display: flex;
      flex-direction: column;
      animation: scrollWords 20s linear infinite;
    }

    @keyframes scrollWords {
      0%   { transform: translateY(0%); }
      100% { transform: translateY(-100%); }
    }

    /* Gallery wrapper */
    .gallery-section {
      position: relative;
      overflow: hidden;
      height: 40vh;
    }

    /* Horizontal scroll content */
    .gallery-track {
      display: flex;
      height: 100%;
      will-change: transform;
      transition: transform 0.4s ease;
      align-items: center;
    }

    .spacer {
      flex: 0 0 10vw;
    }

    .gallery-item {
      flex: 0 0 30vw;
      margin: 0 20px;
      border-radius: 20px;
      overflow: hidden;
      background: #111;
      aspect-ratio: 16/9;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 12px;
      opacity: 0.7;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }

    /* Progress Bars */
    .dots {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      width: 40%;
      justify-content: center;
    }
    .dot {
      flex: 1;
      height: 4px;
      background: #444;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    .dot::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 0%;
      background: white;
      transition: width 0.4s ease;
    }
    .dot.active::after {
      width: 100%;
    }

    /* Responsive Styles */
    @media (max-width: 1200px) {
      .gallery-item {
        flex: 0 0 35vw;
      }
      .spacer {
        flex: 0 0 7.5vw;
      }
    }

    @media (max-width: 992px) {
      nav {
        right: 20px;
        gap: 15px;
      }
      
      .hero h1 {
        letter-spacing: -5px;
      }
      
      .hero p {
        font-size: 18px;
      }
      
      .rotating-words span {
        font-size: 18px;
      }
      
      .gallery-item {
        flex: 0 0 45vw;
        margin: 0 15px;
      }
      .spacer {
        flex: 0 0 5vw;
      }
    }

    @media (max-width: 768px) {
  nav {
    top: 15px;
    right: 15px;
    font-size: 12px;
    gap: 12px;
  }

  .hero {
    height: 50vh;
    padding: 0 15px;
    display: flex;
    flex-direction: column;
    justify-content: center; /* center vertically */
    align-items: center;
    text-align: center;
  }

  .hero h1 {
    font-size: 18vw;
    letter-spacing: -3px;
    margin-bottom: 10px;
    line-height: 1;
  }

  .hero p {
    font-size: 16px;
    flex-direction: column;
    height: auto;
    margin-top: 5px;
    gap: 5px;
    line-height: 1.4;
  }

  .rotating-words {
    height: 28px;
  }

  .rotating-words span {
    font-size: 16px;
    line-height: 28px;
  }

  .gallery-section {
    height: 45vh;
  }
}

@media (max-width: 576px) {
  .hero {
    height: 50vh;
    padding: 0 10px;
    justify-content: center;
  }

  .hero h1 {
    font-size: 20vw;
    letter-spacing: -2px;
    margin-bottom: 8px;
  }

  .hero p {
    font-size: 14px;
    text-align: center;
    gap: 4px;
  }

  .rotating-words {
    height: 25px;
  }

  .rotating-words span {
    font-size: 14px;
    line-height: 25px;
  }
}


    @media (max-width: 576px) {
      nav {
        top: 10px;
        right: 10px;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      
      .hero {
        height: 35vh;
        padding-top: 90px;
      }
      
      .hero h1 {
        font-size: 17vw;
        letter-spacing: -2px;
      }
      
      .hero p {
        font-size: 14px;
        letter-spacing: 1px;
        text-align: center;
      }
      
      .rotating-words {
        height: 25px;
      }
      
      .rotating-words span {
        font-size: 14px;
        line-height: 25px;
      }
      
      .gallery-item {
        flex: 0 0 75vw;
        margin: 0 8px;
        border-radius: 12px;
      }
      .spacer {
        flex: 0 0 2.5vw;
      }
      
      .dots {
        width: 70%;
        bottom: 20px;
      }
      
      .scroll-indicator {
        bottom: 60px;
        font-size: 10px;
      }
    }

    @media (max-width: 400px) {
      nav {
        font-size: 11px;
        gap: 8px;
      }
      
      .hero p {
        font-size: 12px;
      }
      
      .rotating-words span {
        font-size: 12px;
      }
      
      .gallery-item {
        flex: 0 0 80vw;
      }
      
      .dots {
        width: 80%;
      }
    }
  </style>
</head>
<body>

 <header class="site-header">
        <a href="index.html" class="fade-in">PORTFOLIO</a>
        <nav class="main-nav">
            <a href="work.html" class="fade-in">Work</a>
            <a href="about.html" class="fade-in">About</a>
        </nav>
    </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>MY WORK</h1>
    
    <p>
      CREATIVITY, ART AND 
      <span class="rotating-words">
        <span class="rotating-words-inner">
          <span>VISION</span>
          <span>TECHNOLOGY</span>
          <span>SCALABILITY</span>
          <span>STRATEGY</span>
          <span>DIGITAL</span>
          <span>SYSTEM</span>
          <!-- clone words for smooth infinite loop -->
          <span>VISION</span>
          <span>TECHNOLOGY</span>
          <span>SCALABILITY</span>
          <span>STRATEGY</span>
          <span>DIGITAL</span>
          <span>SYSTEM</span>
        </span>
      </span>
    </p>
  </section>

  <!-- Horizontal Gallery Section -->
  <section class="gallery-section">
    <div class="gallery-track" id="galleryTrack">
      <div class="spacer"></div>
      
      <div class="gallery-item"><img src="5.png" alt=""></div>
      <div class="gallery-item"><img src="7.png" alt=""></div>
      <div class="gallery-item"><img src="2.png" alt=""></div>
      <div class="gallery-item"><img src="6.png" alt=""></div>
      <div class="gallery-item"><img src="4.png" alt=""></div>
      <div class="gallery-item"><img src="3.png" alt=""></div>
      <div class="gallery-item"><img src="1.png" alt=""></div>
      <div class="gallery-item"><img src="9.png" alt=""></div>
      <div class="gallery-item"><img src="1.1.png" alt=""></div>
      
      <div class="spacer"></div>
    </div>
  </section>

  <div class="scroll-indicator">← Scroll →</div>
  <div class="dots" id="dots"></div>

  <script>
    const galleryTrack = document.getElementById('galleryTrack');
    const items = document.querySelectorAll('.gallery-item');
    const dotsContainer = document.getElementById('dots');

    function getMaxScrollX() {
      return galleryTrack.scrollWidth - window.innerWidth;
    }

    let scrollPosition = 0;

    // Generate progress bars
    items.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dotsContainer.appendChild(dot);
    });
    const dots = document.querySelectorAll('.dot');

    function smoothScrollTo(targetX) {
      scrollPosition = targetX;
      galleryTrack.style.transform = `translateX(${-scrollPosition}px)`;

      const slideWidth = items[0].offsetWidth + 40;
      const activeIndex = Math.round(scrollPosition / slideWidth);
      
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === activeIndex);
      });
    }

    // Wheel scroll
    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      scrollPosition += e.deltaY * 1.5;
      scrollPosition = Math.max(0, Math.min(scrollPosition, getMaxScrollX()));
      smoothScrollTo(scrollPosition);
    }, { passive: false });

    // Touch scroll
    let touchStartX = 0;
    let touchStartScroll = 0;
    window.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartScroll = scrollPosition;
    }, { passive: true });

    window.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const deltaX = touchStartX - e.touches[0].clientX;
      scrollPosition = Math.max(0, Math.min(touchStartScroll + deltaX, getMaxScrollX()));
      smoothScrollTo(scrollPosition);
    }, { passive: false });

    // Keyboard
    window.addEventListener('keydown', (e) => {
      const step = 100;
      if (e.key === 'ArrowLeft') {
        scrollPosition = Math.max(0, scrollPosition - step);
      } else if (e.key === 'ArrowRight') {
        scrollPosition = Math.min(getMaxScrollX(), scrollPosition + step);
      }
      smoothScrollTo(scrollPosition);
    });

    // Handle window resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        scrollPosition = Math.min(scrollPosition, getMaxScrollX());
        smoothScrollTo(scrollPosition);
      }, 250);
    });

    // Init
    smoothScrollTo(0);
  </script>

</body>
</html>
