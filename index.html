<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        a {
            text-decoration: none;
        }
        body, html {
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            font-weight: 500;
            color: #000;
            height: 100%;
        }
        
        /* Initial loader screen */
        .loader-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loader-text {
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: 0.2rem;
            text-align: center;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(20px);
        }
        
        /* Layered composition */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            mix-blend-mode: difference;
            z-index: -2;
            transition: all 0.6s ease;
        }
        
        .white-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .site-header {
            position: fixed;
            top: 0; 
            width: 100%;
            display: flex; 
            justify-content: space-around;
            padding: 20px 40px;
            overflow: hidden;
            z-index: 10;
        }
        .site-header a {
            color: #000;
            position: relative;
            transition: all 0.3s ease;
        }
        .site-header a:hover {
            opacity: 0.8;
        }

        .main-nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #000;
            position: relative;
            transition: all 0.3s ease;
        }
        
        /* Underline animation for nav links */
        .main-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #000;
            transition: width 0.3s ease;
        }
        .main-nav a:hover::after {
            width: 100%;
        }

        .grid-gallery {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            position: relative;
            z-index: 1;
        }
        
        .grid-gallery a {
            margin: 0 20px;
            text-decoration: underline #000;
            transition: all 0.6s ease;
            position: relative;
            padding: 10px 20px;
        }

        /* ENTER button hover effect */
        .grid-gallery a:hover {
            transform: translateY(-2px);
            color: #000 !important;
        }
        
        .grid-gallery a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            left: 0;
            top: 0;
            background-color: rgba(0,0,0,0.1);
            transition: width 0.6s ease;
            z-index: -1;
            border-radius: 4px;
        }
        
        .grid-gallery a:hover::before {
            width: 100%;
        }
        
        .enter-prompt {
            cursor: pointer;
            font-size: 24px;
            letter-spacing: 2px;
        }

        footer.contact {
            width: 100%;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            bottom: 0%;
            padding: 40px;
            text-align: center;
            font-size: 14px;
            z-index: 10;
        }
        
        footer.contact div {
            transition: all 0.3s ease;
            color: #000;
        }

        /* Email link hover effect */
        footer.contact div:first-child:hover {
            letter-spacing: 0.5px;
        }

        /* Address link hover effect */
        footer.contact div:nth-child(2):hover {
            font-style: italic;
        }

        /* Availability hover effect */
        footer.contact div:last-child:hover {
            font-weight: 600;
        }

        /* New fade-in class for elements */
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
        }

        /* Active state when ENTER is hovered */
        body.enter-hovered .background-layer {
            filter: invert(0);
            mix-blend-mode: normal;
        }
        
        body.enter-hovered .white-overlay {
            opacity: 1;
        }
        
        body.enter-hovered .site-header a,
        body.enter-hovered .main-nav a,
        body.enter-hovered footer.contact div {
            color: #000;
            mix-blend-mode: normal;
        }
    </style>
</head>
<body>
    <!-- Initial loader screen -->
    <div class="loader-screen">
        <div class="loader-text">Design</div>
        <div class="loader-text">Technology</div>
        <div class="loader-text">Tools</div>
    </div>
    
    <div class="background-layer"></div>
    <div class="white-overlay"></div>
    
    <header class="site-header">
        <a href="index.html" class="fade-in">PORTFOLIO</a>
        <nav class="main-nav">
            <a href="work.html" class="fade-in">Work</a>
            <a href="about.html" class="fade-in">About</a>
        </nav>
    </header>
    
    <main class="grid-gallery">
        <a href="work.html" class="grid-item work fade-in enter-prompt">ENTER...</a>
    </main>
    
    <footer class="contact">
        <div class="fade-in">Email: hello@axeldurand.eu</div>
        <div class="fade-in">Address: 8 rue Carnot, Montreuil, France</div>
        <div class="fade-in">Availability: From May 2025</div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animate the loader text
            const loaderTexts = document.querySelectorAll('.loader-text');
            const loaderScreen = document.querySelector('.loader-screen');
            
            // Staggered fade-in for loader text
            gsap.to(loaderTexts, {
                opacity: 1,
                y: 0,
                duration: 1,
                stagger: 0.3,
                ease: "power2.out",
                delay: 0.2
            });
            
            // Total animation time: 1s (animation) + 5s (pause) = 6s
            setTimeout(() => {
                // Fade out the loader screen
                gsap.to(loaderScreen, {
                    opacity: 0,
                    duration: 0.8,
                    ease: "power2.out",
                    onComplete: () => {
                        loaderScreen.style.display = 'none';
                    }
                });
                
                // Start the main content animations
                gsap.to(".fade-in", {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    stagger: 0.15,
                    ease: "power2.out"
                });
                
                // Gentle pulse for the ENTER button
                gsap.to(".grid-item", {
                    opacity: 0.9,
                    duration: 2,
                    yoyo: true,
                    repeat: -1,
                    ease: "sine.inOut"
                });
            }, 4000); // 1s animation + 5s pause = 6s total

            // Hover effect for ENTER button
            const enterBtn = document.querySelector('.enter-prompt');
            const body = document.body;
            
            enterBtn.addEventListener('mouseenter', () => {
                body.classList.add('enter-hovered');
            });
            
            enterBtn.addEventListener('mouseleave', () => {
                body.classList.remove('enter-hovered');
            });

            // Click effect for ENTER button
            enterBtn.addEventListener('click', function() {
                gsap.to(this, {
                    opacity: 0.6,
                    duration: 0.2,
                    yoyo: true,
                    repeat: 1,
                    ease: "power1.inOut"
                });
            });
        });
    </script>
</body>
</html>
